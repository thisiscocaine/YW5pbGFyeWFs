<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anil Aryal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
    
    
</head>
<body>
    <!-- Twinkling Background -->
    <div class="twinkling-bg" id="twinklingBg"></div>
    
    <!-- Navigation -->
    <nav>
        <a href="#" class="logo">ANIL ARYAL</a>
        <div class="nav-links">
            <a href="#home">HOME</a>
            <a href="#gallery">GALLERY</a>
            <a href="#contact">CONTACT</a>
            <a href="#about">ABOUT</a>
        </div>
        <div class="mobile-menu-btn">
            <i class="fas fa-bars"></i>
        </div>
    </nav>
    
    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-bg">
            <!-- Background image or video will be added here via JS -->
        </div>
        <div class="hero-content">
            <h1></h1>
            <p></p>
            <a href="#gallery" class="btn">EXPLORE GALLERY</a>
        </div>
    </section>
    
    <!-- Gallery Section -->
    <section class="gallery" id="gallery">
        <div class="section-title">
            <h2>COLLECTION</h2>
        </div>
        <div class="gallery-container">
            <!-- Gallery items will be dynamically loaded here -->
        </div>
    </section>
    
    <!-- Contact Section -->
    <section class="contact" id="contact">
        <div class="section-title">
            <h2>GET IN TOUCH</h2>
        </div>
        <div class="contact-container">
            <div class="contact-info">
                <h3>Contact Information</h3>
               
               <!--
                <div class="contact-detail">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>123 Luxury Avenue, Premium District</p>
                </div>
                
                       
                                            
                
                <div class="contact-detail">
                    <i class="fas fa-phone"></i>
                    <p></p>
                </div>

                -->
                <div class="contact-detail">
                    <i class="fas fa-envelope"></i>
                    <p>info@anilaryal.com.np</p>
                </div>
                <div class="social-links">
                  <a href="https://www.facebook.com/anil.aryal.505"><i class="fab fa-facebook-f"></i></a>
                  <a href="https://twitter.com/Atraya_Anil"><i class="fab fa-twitter"></i></a>
                  <a href="https://instagram.com/im.anilaryal"><i class="fab fa-instagram"></i></a>
                 
                </div>
            </div>
            <div class="contact-form">
                <h3>Send Us a Message</h3>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="btn">SEND MESSAGE</button>
                </form>
            </div>
        </div>
    </section>
    
    <!-- About Section -->
    <section class="about" id="about">
        <div class="section-title">
            <h2>STORY</h2>
        </div>
        <div class="about-container">
            <div class="about-img">
                <img src="img/12365247816.jpg" alt="About Us">
            </div>
            <div class="about-content">
                <h3>About</h3>
                <p>Anil Aryal.................</p>
                 
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">ANIL ARYAL</div>
            <div class="footer-links">
                <a href="#home">Home</a>
                <a href="#gallery">Gallery</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
            </div>
            <div class="footer-social">
                <a href="https://www.facebook.com/anil.aryal.505"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com/Atraya_Anil"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com/im.anilaryal"><i class="fab fa-instagram"></i></a>
               
            </div>
            <div class="copyright">
                &copy; 2025 ANIL ARYAL. All Rights Reserved.
            </div>
        </div>
    </footer>
    
    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <span class="lightbox-close"><i class="fas fa-times"></i></span>
            <img class="lightbox-media" id="lightbox-media" src="" alt="">
            <video class="lightbox-media" id="lightbox-video" controls></video>
            <div class="lightbox-controls">
                <button class="lightbox-prev"><i class="fas fa-chevron-left"></i></button>
                <button class="lightbox-next"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="lightbox-caption" id="lightbox-caption"></div>
            <div class="lightbox-indicators" id="lightbox-indicators"></div>
        </div>
    </div>
    
    <script>
        
    </script>
    <script src="assets/main.js"></script>
    <script src="assets/security.js"></script>
</body>
</html>
